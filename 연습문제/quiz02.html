    <script> //온클릭 방법
     
        function sum(){

            const num1 = $("#num1").val();
            const num2 = $("#num2").val();

            const result1 = Number(num1) + Number(num2);
            
            $("span").append(result1);
            
        };
    
        function subt(){

            const num1 = $("#num1").val();
            const num2 = $("#num2").val();

            const result2 = num1 - num2;
            $("span").append(result2);
        };
        function multiple(){

            const num1 = $("#num1").val();
            const num2 = $("#num2").val();

            const result3 = num1 * num2;
            $("span").append(result3);
        };
        function divide(){

            const num1 = $("#num1").val();
            const num2 = $("#num2").val();

            const result4 = num1 / num2;
            $("span").append(result4);
        };

        function reset(){
            span.remove();
        }
    </script>
