<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>

    <script src="../js/jquery-3.7.1.min.js"></script>

    <script>
        //동적처리 방법
        $(function () {
            $("button").click(function () {

                const textContent = this.textContent; // + - * /  를 가져옴
                let result = 0;
                const num1 = $("#num1").val(); //입력필드 값 꺼내오기
                const num2 = $("#num2").val();
                const result_span = $(".result");

                //조건문을 사용해서 연산자에 따라 계산
                switch (textContent) {
                    case '+':
                        result = Number(num1) + Number(num2);
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        result = num1 / num2;
                        break;
                }
                result_span.text(result);
               
            })
        });
    </script>



    <style>
        ul {
            list-style: none;
            margin-left: -40px;
        }

        li {
            padding: 5px;
        }

        button {
            width: 40px;
            margin-right: 16px;

        }

        button:focus {
            background-color: yellow;
            border: 2px solid black;
        }

        .reset {

            width: 223px;
            margin: 10px;
        }
    </style>
</head>

<body>

    <div class=main>
        <h3>두수를 입력하고, 계산기능을 선택하세요!</h3>

        <div>
            <ul>
                <li>
                    <label for="num1">숫자1</label>
                    <input type="number" name="num1" id="num1">
                </li>
                <li>
                    <label for="num2">숫자2</label>
                    <input type="number" name="num2" id="num2">
                </li>

                <li class="solution">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>

                </li>

            </ul>

        </div>
        <hr>

        <span>결과 = </span>
        <span class="result"></span>

        <button type="reset" class="reset" onclick="reset()">다시계산</button></p>
    </div>


</body>

</html>
