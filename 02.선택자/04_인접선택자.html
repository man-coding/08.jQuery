<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <script src="../js/jquery-3.7.1.min.js"></script>

    <script>
        $(
          function(){
            $("#list_1").parent() //부모태그를 찾는다.
                        .css("border", "2px dashed red"); 

            $("#list_1").siblings()
                .css("color", "blue");
          }  
        );  //$(document).ready(); 문서가 로드가 될 때 수행하고 싶은 함수를 ()에 넣는다.
    </script>
</head>
<body>

    <ul>
        <li>리스트1
            <ul>
                <li id="list_1">리스트1-1</li>
                <li>리스트1-2</li>
            </ul>
        </li>
        
        <li>리스트2</li>
        <li>리스트3</li>
    </ul>
    
</body>
</html>
