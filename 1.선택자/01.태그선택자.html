<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    
    <!-- 제이쿼리 라이브러리 연결 -->
    <script src="../js/jquery-3.7.1.min.js"></script>
    
    <script>
        //HTML 문서가 만들어질 때 특정함수를 실행
        $(document).ready(
            function() {
                $("h1").css("color", "red"); //선택자를 사용해서 제목을 꾸민다
            }   
        );
        
    </script>
</head>

<body>

    <h1>제목</h1>



</body>

</html>
