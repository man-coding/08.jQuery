<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <script src="../js/jquery-3.7.1.min.js"></script>

    <script>
         // $(document).ready() 이랑 같은 의미
         $(
            function(){
                $("h1.title")   // 복합선택자로 첫 번째와 두 번째만 스타일 적용
                .css("background-color", "yellow")
                .css("border", "2px solid red");
            }
         );

    </script>
</head>
<body>

    <h1 class="title">제목1</h1>
    <h1>제목2</h1>
    <h1 class="title">제목3</h1>
    
</body>
</html>
