<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <script src="../js/jquery-3.7.1.min.js"></script>

    <script>
        
        $(
            function(){
                //텍스트 꺼내기
                const text = $("h2").text();
                console.log(text);
                
                //텍스트 변경하기
                $("h2").text("새로운제목");
                
                //속성값 꺼내기 "1234"
                const value = $(".input1").attr('value');
                console.log(value);
                
                //속성 변경  type = text -> password로
                $(".input1").attr('type', 'password');  
                
                //속성 삭제하기
                $(".input2").removeAttr('disabled');
            }
        );

    </script>
</head>
<body>

    <h2>제목</h2>
    <input class="input1" type="text" value="1234">
    <input class="input2" type="text" value="abcd" disabled>
</body>
</html>
