<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="../js/jquery-3.7.1.min.js"></script>

    <script>

        $(function(){
            $("#p1").css('background-color', 'pink');
            $("#p2").addClass("aqua"); //클래스 추가
            $("#p3").removeClass("red"); //클래스 삭제
            $("#p4").toggleClass("green"); //클래스 green 없으면 추가
            $("#p5").toggleClass("green"); // 클래스 green 있으면 삭제

        });

    </script>
    <style>
        .aqua{
            background-color: aqua;
        }
        .red{
            background-color: red;
        }
        .green{
            background-color: yellowgreen;
        }
    </style>

</head>
<body>

    <p id="p1">내용1</p>
    <p id="p2">내용2</p>
    <p id="p3" class="red">내용3</p>
    <p id="p4">내용4</p>
    <p id="p5" class="green">내용5</p>

    
    
</body>
</html>
