<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="../js/jquery-3.7.1.min.js"></script>

    <script>
        $(function(){
            //첫 번째 체크박스의 상태 꺼내기
            const status1 = $("#chk1").prop("checked"); //false
            console.log(status1);

            //두 번째 체크박스의 상태 꺼내기
            const status2 = $("#chk2").prop("checked"); //true
            console.log(status2);

            //세 번째 체크박스의 상태 변경하기
            $("#chk3").prop("checked", true);

            //셀렉트박스에서 **선택된** "selectedIndex" 아이템 꺼내기
            const selectedIndex = $("select").prop("selectedIndex");
            console.log(selectedIndex);
        });

    </script>

</head>
<body>

    <p>
        <input type="checkbox" name="chk1" id="chk1">
        <label for="chk1">chk1</label>
        
        <input type="checkbox" name="chk2" id="chk2" checked>
        <label for="chk2">chk2</label>
        
        <input type="checkbox" name="chk3" id="chk3">
        <label for="chk3">chk3</label>
    </p>

    <p>
        <select>
            <option value="opt1">option1</option>
            <option value="opt2">option2</option>
            <option value="opt3" selected>option3</option>
        </select>
    </p>
    
</body>
</html>
