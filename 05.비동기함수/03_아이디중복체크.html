<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <script src="../js/jquery-3.7.1.min.js"></script>

    <script>
        //예상결과
        const result = false;
        //아이디중복체크 함수
        function func(){

            setTimeout(function (){
                if(result) {
                    $("p").show();
                    $("#id").focus();
                }else{
                    $("p").hide();
                    alert('사용가능한 아이디입니다!')
                }
            },3000)
        }

    </script>
</head>


<body>

    <h2>회원가입</h2>

    <label for="id">아이디</label>
    <input type="text" id="id" name="id">
    <button onclick="func();">중복체크</button>

    <label for="password">패스워드</label>
    <input type="type" id="password" name="password">

    <p style="color: red; display: none;">아이디가 중복되었습니다!</p>
    
</body>
</html>
